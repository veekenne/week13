<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zine Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            overflow-y: auto;
        }
        h1, h2 {
            transition: filter 0.3s;
        }
        h1:hover, h2:hover {
            filter: blur(1px) saturate(150%);
            animation: pixelate 0.5s steps(5, end);
        }
        .carousel-slide img {
            max-width: 750px;
            max-height: 750px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="mechafinder.html">Mechafinder</a></li>
            </ul>
        </nav>
        <div class="header-image">
            <img src="header.jpg" alt="Portfolio Header">
        </div>
    </header>
    <main>
        <section id="zine-project">
            <h1>Zine Project</h1>
            <p>Explore my zine project, a creative publication that showcases my art and storytelling skills.</p>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="1.jpg" alt="Zine Page 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="2.jpg" alt="Zine Page 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="3.jpg" alt="Zine Page 3">
                    </div>
                    <div class="carousel-slide">
                        <img src="4.jpg" alt="Zine Page 4">
                    </div>
                    <div class="carousel-slide">
                        <img src="5.jpg" alt="Zine Page 5">
                    </div>
                    <div class="carousel-slide">
                        <img src="6.jpg" alt="Zine Page 6">
                    </div>
                    <div class="carousel-slide">
                        <img src="7.jpg" alt="Zine Page 7">
                    </div>
                    <div class="carousel-slide">
                        <img src="8.jpg" alt="Zine Page 8">
                    </div>
                    <div class="carousel-slide">
                        <img src="9.jpg" alt="Zine Page 9">
                    </div>
                </div>
                <button class="carousel-button prev">&#8249;</button>
                <button class="carousel-button next">&#8250;</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script>
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');
        const zineSlides = document.querySelectorAll('.carousel-slide');
        let currentZineSlide = 0;

        function showZineSlide(index) {
            zineSlides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        prevButton.addEventListener('click', () => {
            currentZineSlide = (currentZineSlide === 0) ? zineSlides.length - 1 : currentZineSlide - 1;
            showZineSlide(currentZineSlide);
        });

        nextButton.addEventListener('click', () => {
            currentZineSlide = (currentZineSlide === zineSlides.length - 1) ? 0 : currentZineSlide + 1;
            showZineSlide(currentZineSlide);
        });

        showZineSlide(currentZineSlide);
    </script>
</body>
</html>
